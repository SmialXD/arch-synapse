# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:


source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/layerrules.conf
source = ~/.config/hypr/split-workspaces.conf
source = ~/.config/hypr/looks.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/themes/mocha.conf


# Set programs that you use
$terminal = kitty
$fileManager = yazi 
$menu = rofi -show run
$scripts = $HOME/.config/scripts



################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
exec-once = waybar
exec-once = kitty
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpaper
exec-once = hyprctl setcursor catppuccin-mocha-rosewater-cursors 22
exec-once = $scripts/hyprpmStartup.sh
############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE, 20
env = HYPRCURSOR_SIZE, 20


